<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Mapping from Exoplanet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sky Mapping from an Exoplanet</h1>
        <label for="exoplanet-select">Select an Exoplanet:</label>
        <select id="exoplanet-select">
            <option value="">--Select Exoplanet--</option>
            <option value="Proxima Centauri b">Proxima Centauri b</option>
            <option value="Kepler-186f">Kepler-186f</option>
            <option value="TRAPPIST-1d">TRAPPIST-1d</option>
        </select>
        <button id="view-sky">View Sky</button>
        <div id="sky-map">
            <!-- Sky map will be rendered here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
