    <!-- Title -->
    <title>Alien Sky Explorer</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" />

    <!-- Font Awesome (Optional) -->

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

<body>
    <!-- Intro Video Section -->
    <div id="intro-video" class="section">
        <iframe 
            width="100%" 
            height="100%" 
            src="https://www.youtube.com/embed/UcgV4OFRS-w?controls=0&modestbranding=1&showinfo=0&rel=0&autoplay=1&mute=1"  
            title="YouTube video player" 
            frameborder="0"
            allow="autoplay" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
    </div>

    

    <!-- Planet Selection Section -->
    <div id="planet-selection" class="section hidden">
        <h1>Select an Exoplanet</h1>
        <div class="buttons-container">
            <button class="planet-button" data-planet="kepler-22b">Kepler-22b</button>
            <button class="planet-button" data-planet="proxima-centauri-b">Proxima Centauri b</button>
            <button class="planet-button" data-planet="gliese-667-cc">Gliese 667 Cc</button>
            <button class="planet-button" data-planet="trappist-1e">TRAPPIST-1e</button>
            <!-- Add more planets as needed -->
        </div>
    </div>

    <!-- Star Map Display Section -->
    <div id="star-map" class="section hidden">
        <div id="three-container"></div>
    </div>

    <script src="script.js"></script>
