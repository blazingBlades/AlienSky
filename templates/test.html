<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore star maps from the perspective of various exoplanets.">
    <meta name="keywords" content="Exoplanets, Star Mapping, Astronomy, Space Exploration">
    <meta name="author" content="Your Name or Your Company">

    <!-- Title -->
    <title>Alien Sky Explorer</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" />

    <!-- Google Fonts (Optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome (Optional) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-p4Y5kU0jL5U1t3YHkKpQGNmVtLcX5Ewz/RU+/3RxlV+V7Htu5D+ihj/SdDk/5tE6DqVZHscE69rqFZKZj+6G9w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="test.css">

    <!-- Three.js Library (Updated to r152) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js" integrity="sha512-TIb3x1kSf8VrC3e2XbAF8VblHeW19SBYMMXho9o3BwN5ZQKgogf9unb+lKEh8ax6xU7M+kbVZ7BmNgCkL4ohNw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- OrbitControls for Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/examples/js/controls/OrbitControls.min.js" integrity="sha512-Vru3VHE5aYcI6/uhpKnlZYFfqNxtfhDT3VvRvr0nO/d0xDjsqEASr13kgNfQ/H00FwsTgKLiQCrPsnXFSQdQ8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- GSAP Library for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-GTP0HBkSJ8i+l1zl1SEnC7uv/H54E4MEL54EIBogFxW9R5g+tEueWZtZ3ZmKdRzHAeAnLlrUJ6vODoBYUTcUZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <!-- Intro Video Section -->
    <div id="intro-video" class="section visible">
        <video src="https://svs.gsfc.nasa.gov/vis/a010000/a012600/a012656/12656_Big_Bang_1080.webm" 
               autoplay 
               muted 
               loop 
               playsinline
               class="intro-video">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <!-- Planet Selection Section -->
    <div id="planet-selection" class="section hidden">
        <h1>Select an Exoplanet</h1>
        <div class="buttons-container">
            <button class="planet-button" data-planet="kepler-22b">Kepler-22b</button>
            <button class="planet-button" data-planet="proxima-centauri-b">Proxima Centauri b</button>
            <button class="planet-button" data-planet="gliese-667-cc">Gliese 667 Cc</button>
            <button class="planet-button" data-planet="trappist-1e">TRAPPIST-1e</button>
            <!-- Add more planets as needed -->
        </div>
    </div>

    <!-- Star Map Display Section -->
    <div id="star-map" class="section hidden">
        <!-- Loading Spinner (Optional) -->
        <div id="loading-spinner" class="spinner hidden">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
        <div id="three-container"></div>
    </div>

    <!-- Script -->
    <script src="test.js"></script>
</body>
</html>
